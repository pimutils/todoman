language: python
cache: pip

python:
  - 3.6
  - 3.4
  - 3.5
  - pypy3.3-5.2-alpha1

env:
  - TOXENV=py

addons:
  apt:
    packages:
      - language-pack-de

stages:
  - test
  - name: deploy
    if: tag IS present

install:
  - pip install tox codecov

script:
  - tox

after_script:
  - codecov

jobs:
  include:
    - python: 3.7
      dist: xenial
      sudo: true
    - env: TOXENV=flake8
      python: 3.6
    - env: TOXENV=docs
    - env: TOXENV=repl
    - env: TOXENV=pyicu

    - os: osx
      language: generic
      env: TOXENV=py
      before_install:
        - brew update
        - brew link --overwrite gcc
        - brew upgrade python
        - pip3 install -U virtualenv  # Travis' images rename pip to pip3.
        - virtualenv env -p python3
        - source env/bin/activate

    - stage: deploy
      script:
        - pip install wheel twine
        - python setup.py sdist bdist_wheel
        - twine upload -u $PYPI_USERNAME -p $PYPI_PASSWORD dist/*
    - stage: deploy
      script:
        - pip install wheel
        - python setup.py sdist bdist_wheel
        - gem install dpl
        - dpl --api-key=$RELEASES_TOKEN --provider=releases --file=dist/* --file_glob=true --skip_cleanup=true

matrix:
  allow_failures:
    - python: pypy3.3-5.2-alpha1
    - os: osx
