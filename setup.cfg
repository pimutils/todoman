[flake8]
application-import-names=todoman,tests
max-line-length = 88
extend-ignore = E203, W503

[aliases]
test=pytest

[tool:pytest]
testpaths = tests
addopts = --cov=todoman --cov-report=term-missing

[mypy]
ignore_missing_imports = True
# See https://github.com/python/mypy/issues/7511:
warn_no_return = False
